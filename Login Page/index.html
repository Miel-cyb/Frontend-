<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-box"> 
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" id="login">Log In</button>
             <button type="button" class="toggle-btn" id="signUp" >Sign Up </button>
        </div>
        <form action="#" id="loginForm" class="input-group">
            <input type="text" class="input-field" placeholder="user Id" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="checkbox"><span>Remember Password</span>
             <button type="submit" class="submit-btn">Log in</button>
        </form>
         <form action="#" id="signUpForm" class="input-group">
            <input type="text" class="input-field" placeholder="user Id" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="text" class="input-field" placeholder="Enter password" required>
            <input type="checkbox" class="checkbox"><span>Remenber Password</span>
             <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div> 




    <script src="app.js"></script>
</body>
</html>
